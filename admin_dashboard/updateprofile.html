<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile | IntraClg</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      height: 100vh;
      background: linear-gradient(180deg, #ffffff, #ffecec);
      padding: 25px 20px;
      border-right: 1px solid #ddd;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
    }

    .sidebar a {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-weight: 500;
      color: #dc3545;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #fce3e3;
      transform: translateX(5px);
    }

    .sidebar a.active {
      background-color: #f8d7da;
      font-weight: bold;
    }

    .main-content {
      padding: 40px 50px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-card {
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
    }

    .profile-img-preview {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #dee2e6;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="#">IntraClg - Admin</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="../login.html">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Layout -->
<div class="container-fluid mt-3">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
      <div class="text-center mb-4">
        <img src="../images/admin.png" alt="Admin" class="profile-img-preview" />
        <p class="fw-bold mb-0">Administrator</p>
        <small class="text-muted">Super Admin</small>
      </div>

      <a href="../admin_dashboard.html"><i class="bi bi-house-door me-2"></i> Dashboard</a>
      <a href="profile.html"><i class="bi bi-person-badge me-2"></i> Profile</a>
      <a href="users.html"><i class="bi bi-people me-2"></i> Manage Users</a>
      <a href="departments.html"><i class="bi bi-building me-2"></i> Departments</a>
      <a href="reports.html"><i class="bi bi-bar-chart-line me-2"></i> Reports & Analytics</a>
      <a href="site_settings.html"><i class="bi bi-gear-fill me-2"></i> Site Settings</a>
      <a href="logs.html"><i class="bi bi-journal-text me-2"></i> System Logs</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 main-content">
      <div class="profile-card text-center">
        <h4 class="text-danger mb-4"><i class="bi bi-pencil-square me-2"></i>Edit Profile</h4>

        <!-- Image Preview on Top -->
        <img id="previewImg" src="../images/admin.png" alt="Profile Photo" class="profile-img-preview mx-auto d-block" />

        <form onsubmit="handleSave(event)">
          <div class="mb-3 text-start">
            <label for="uploadPhoto" class="form-label">Upload Profile Photo</label>
            <input class="form-control" type="file" id="uploadPhoto" accept="image/*">
          </div>
          <div class="mb-3 text-start">
            <label for="adminName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="adminName" placeholder="Dr. Admin Kumar" required />
          </div>
          <div class="mb-3 text-start">
            <label for="adminID" class="form-label">Admin ID</label>
            <input type="text" class="form-control" id="adminID" placeholder="ADM123456" required />
          </div>
          <div class="mb-3 text-start">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="admin@intraclg.edu" required />
          </div>
          <div class="mb-3 text-start">
            <label for="bio" class="form-label">Short Bio</label>
            <textarea class="form-control" id="bio" rows="3" placeholder="System administrator and platform overseer."></textarea>
          </div>
          <button type="submit" class="btn btn-danger">Save Profile</button>
        </form>
      </div>
    </div>

  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-3 mt-5">
  &copy; 2025 IntraClg Admin Panel. All rights reserved.
</footer>

<!-- Script for image preview and redirect -->
<script>
  function handleSave(event) {
    event.preventDefault();
    alert("Profile updated successfully!");
    window.location.href = "profile.html"; // Redirect to profile page
  }

  document.getElementById("uploadPhoto").addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      document.getElementById("previewImg").src = URL.createObjectURL(file);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
