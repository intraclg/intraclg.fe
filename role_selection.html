<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Role | IntraClg</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #e3f2fd, #fce4ec);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .fade-in-up {
      animation: fadeInUp 0.9s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .role-container {
      width: 100%;
      max-width: 550px;
      padding: 50px 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .role-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-bottom: 20px;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .role-btn i {
      margin-right: 10px;
      font-size: 1.3rem;
    }

    .role-btn:hover {
      transform: scale(1.03);
    }

    .top-bar {
      position: absolute;
      top: 20px;
      left: 30px;
      right: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .top-bar img {
      height: 40px;
    }

    .back-btn {
      font-size: 1rem;
      color: #555;
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-btn:hover {
      color: #000;
    }

    @media (max-width: 576px) {
      .role-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="top-bar">
  <a href="index.html" class="back-btn"><i class="bi bi-arrow-left-circle-fill me-1"></i> Back</a>
  <img src="images/logo_nobg.png" alt="Logo" />
</div>

<div class="role-container text-center fade-in-up">
  <h2 class="text-primary">SELECT YOUR ROLE</h2>
  <a href="student_dashboard.html" class="btn btn-outline-primary role-btn" onclick="selectRole('Student')">
    <i class="bi bi-mortarboard-fill"></i> STUDENT
  </a>
  <a href="faculty_dashboard.html" class="btn btn-outline-warning role-btn" onclick="selectRole('Faculty')">
    <i class="bi bi-person-badge-fill"></i> FACULTY
  </a>
  <a href="admin_dashboard.html" class="btn btn-outline-danger role-btn" onclick="selectRole('Admin')">
    <i class="bi bi-shield-lock-fill"></i> ADMIN
  </a>
  <a href="alumni_dashboard.html" class="btn btn-outline-success role-btn" onclick="selectRole('Alumni')">
    <i class="bi bi-people-fill"></i> ALUMNI
  </a>
</div>

<script>
  function selectRole(role) {
    localStorage.setItem('userRole', role);
  }

  // Optional: Redirect based on role if already selected before
  // const savedRole = localStorage.getItem('userRole');
  // if (savedRole) {
  //   window.location.href = savedRole.toLowerCase() + "_dashboard.html";
  // }
</script>

</body>
</html>
